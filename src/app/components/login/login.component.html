<div class="container">
	<br>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h2 class="card-title" (click)="goUsers()">Login</h2>
				</div>
				<div class="card-body">
					<label for="Usuario">Usuario:</label>
					<input type="text" [(ngModel)]="user" class="form-control">
					<br>
					<label for="Password">Contrase√±a:</label>
					<input type="password" [(ngModel)]="password" class="form-control">
					<br>
					<button type="button" class="btn btn-block btn-primary" (click)="login()">Acceder</button>
				</div>
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
