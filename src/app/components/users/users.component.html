<ul class="list-group">
  <li class="list-group-item">
    <div class="row">
      <div class="col-md-4">
        <input type="text" id="user" [(ngModel)]="user" placeholder="Usuario" class="form-control">
      </div>
      <div class="col-md-4">
        <input type="password" id="password" [(ngModel)]="password" placeholder="Password" class="form-control">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary" (click)="register()">Guardar</button>
      </div>
    </div>
  </li>
</ul>
